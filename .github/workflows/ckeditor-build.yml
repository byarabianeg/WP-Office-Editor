```yaml
name: CKEditor Builder

on:
  workflow_dispatch:
  push:
    paths:
      - 'ckeditor-builder/**'
      - 'WP Office Editor/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build CKEditor
        working-directory: ./ckeditor-builder
        run: |
          npm ci
          npm run build

      - name: Copy build to plugin
        run: |
          mkdir -p "WP Office Editor/assets/vendor/ckeditor5"
          cp ./ckeditor-builder/build/ckeditor.js "WP Office Editor/assets/vendor/ckeditor5/ckeditor.js"
          ls -l "WP Office Editor/assets/vendor/ckeditor5/"

      - name: Commit and push built assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "WP Office Editor/assets/vendor/ckeditor5/ckeditor.js"
          git commit -m "chore: build ckeditor (auto) [skip ci]" || echo "no changes to commit"
          git push origin HEAD:built/auto || echo "push failed"
```
